<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Log In</title>
</head>

<body>
<div class="container mt-5">
  <h1>Log In</h1>
  <form class="row g-3">
    <div class="col-auto">
      <label for="email" class="visually-hidden">Email</label>
      <input type="text" class="form-control-plaintext" id="email" placeholder="email@example.com">
    </div>
    <div class="col-auto">
      <label for="pwd" class="visually-hidden">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success mb-3">Log in!</button>
    </div>
  </form>
  <p>Don't have an account? <a href="/views/signUp.html">Sign Up!</a></p>
</div>
</body>

</html>
