<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Gestión de Ventas</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <script src="../script.js"></script>
</head>

<body>
    <h1>Sistema de Gestión de Ventas</h1>
    <main>

        <form action="/script.js" class="Form_login" method="GET">
            <h2>Iniciar Sesion</h2>
            <input id="usuario" type="email" name="Usuario" placeholder="Usuario" required>
            <br>
            <br>
            <input id="contraseña" type="password" name="Contraseña" placeholder="Ingrese su Contraseña">
            <br>
            <br>
            <button colspan="2" type="button" name="btnverificar" id="btnverificar" onclick="validar()">Iniciar
                Sesión</button>
        </form>
    </main>
</body>

</html>
